<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Keys Converter</title>
</head>
<body>
    <h1>Studio Keys Converter</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="multiple">Do you have multiple .studio files? (y/n):</label><br>
        <input type="text" id="multiple" name="multiple"><br><br>

        <label for="input_path">Input Path:</label><br>
        <input type="text" id="input_path" name="input_path"><br><br>

        <label for="output_path">Output Path:</label><br>
        <input type="text" id="output_path" name="output_path"><br><br>

        <input type="submit" value="Convert">
    </form>
</body>
</html>
